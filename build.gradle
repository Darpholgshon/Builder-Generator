apply plugin: 'java'
apply plugin: 'idea'
apply from: 'cobertura.gradle'
apply from: 'idea.gradle'

// --- properties ---
ext.ideaInstallationPath = 'C:/Program Files (x86)/JetBrains/IntelliJ IDEA 13.1.1'
//ext.ideaJdk = 'IU-133.696'
sourceCompatibility = 1.6
// --- properties ---


repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile fileTree(dir: ideaInstallationPath + '/lib', include: '*.jar')
    testCompile 'org.mockito:mockito-core:1.9.5'
    testCompile 'org.powermock:powermock-module-junit4:1.5.2'
    testCompile 'org.powermock:powermock-api-mockito:1.5.2'
    testCompile 'org.springframework:spring-test:4.0.0.RELEASE'
}

jar {
    metaInf {
        from('/META-INF') {
            include 'plugin.xml'
        }
    }
}
